<script>
    //Problema: Separar Bebidas
    /*
    Considere a seguinte lista de bebidas:
    let bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
    Pergunte para o usuário qual das bebidas que possui álcool (leia bebida por bebida do Array) e apresente apenas as bebidas permitidas para menores de 18 anos, ou seja, que não possuem álcool.
    */

    //Entrada
    const bebidas = ["Cerveja", "Vinho", "Suco Natural", "Tequila", "Água", "Refrigerante", "Vodka"];
const bebidasPermitidas = [];

//Processamento
for (let i = 0; i < bebidas.length; i++) {
  const bebida = bebidas[i];
  const resposta = prompt(`A bebida "${bebida}" possui álcool? (Sim ou Não)`);

  if (resposta && resposta.toLowerCase() === 'não') {
    bebidasPermitidas.push(bebida);
  }
}

//Saída
if (bebidasPermitidas.length === 0) {
  alert("Não há bebidas permitidas para menores de 18 anos.");
} else {
  alert("Bebidas permitidas para menores de 18 anos:");
  for (let i = 0; i < bebidasPermitidas.length; i++) {
    alert(bebidasPermitidas[i]);
  }
}

</script>
