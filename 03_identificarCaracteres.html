<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt("Digite uma palavra:");
const vogais = "aeiouAEIOU";
let countVogais = 0;
let countConsoantes = 0;

//Processamento
for (let i = 0; i < palavra.length; i++) {
  const caractere = palavra[i];
  
  if (vogais.includes(caractere)) {
    countVogais++;
  } else if (caractere.match(/[a-zA-Z]/)) {
    countConsoantes++;
  }
}

//Saída
alert(`Quantidade de vogais na palavra: ${countVogais}`);
alert(`Quantidade de consoantes na palavra: ${countConsoantes}`);

</script>
