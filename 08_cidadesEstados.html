<script>
    //Problema: Cidades e Estados
    /*
    Considere a seguinte lista de Cidades:
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    Pergunte ao usuário a qual estado pertence cada uma das cidades e adicione em listas separadas, sendo uma lista para cada estado.
    No final do programa apresente os estados com as suas respectivas cidades. Porém, ordene a apresentação das listas, apresentando de forma decrescente pela quantidade de cidades que o estado possui.
    */

    //Entrada
    const cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
const estados = {};

//Processamento
for (let i = 0; i < cidades.length; i++) {
  const cidade = cidades[i];
  const estado = prompt(`A qual estado pertence a cidade ${cidade}?`);

  if (estado) {
    if (!estados[estado]) {
      estados[estado] = [];
    }
    
    estados[estado].push(cidade);
  }
}


const estadosOrdenados = Object.keys(estados).sort((a, b) => estados[b].length - estados[a].length);


for (let i = 0; i < estadosOrdenados.length; i++) {
  const estado = estadosOrdenados[i];
  const cidadesDoEstado = estados[estado];
  const quantidadeDeCidades = cidadesDoEstado.length;

  //Saída
  alert(`${estado} (${quantidadeDeCidades} cidades): ${cidadesDoEstado.join(', ')}`);
}

</script>
