<script>
    //Problema: Alterar Nomes
    /*
    Considere a existência dos seguintes nomes:
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    Verifique se esses nomes contém letras com acento agudo e substitua por letras sem acento agudo.
    Apresente a lista corrigida ao final do programa.
    */

    //Entrada
    const nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    const acentos = {
        'á': 'a',
        'é': 'e',
        'í': 'i',
        'ó': 'o',
        'ú': 'u',
        'Á': 'A',
        'É': 'E',
        'Í': 'I',
        'Ó': 'O',
        'Ú': 'U'
    };

    //Processamento
    for (let i = 0; i < nomes.length; i++) {
        let nomeSemAcento = '';
        const nome = nomes[i];

        for (let j = 0; j < nome.length; j++) {
            const caractere = nome[j];

            if (acento[caractere]) {
                nomeSemAcento += acentos[caractere];
            } else {
                nomeSemAcento += caractere;
            }
        }

        nomes[i] = nomeSemAcento;
    }

    //Saída
    alert("Nomes corrigidos:");
    alert(nomes.join(", "));

</script>
