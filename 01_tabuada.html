<script>
    //Problema: Calcular Tabuada
    /*
    Pergunte ao usuário qual número deseja calcular a tabuada e apresente uma lista com o resultado.
    Exemplo: Se desejar tabuada de 5, apresentará o resultado de 5 * 1, 5 * 2, ...até 5 * 9.
    Dica: Use o seguinte array como os números que farão a multiplicação (multiplicador): [1, 2, 3, 4, 5, 6, 7, 8, 9]
    */

    //Entrada
    const multiplicador = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    const numero = parseInt(prompt("Digite o número para calcular a tabuada:"));

    //Processamento
    if (!isNaN(numero)) {
        alert(`Tabuada de ${numero}:`);

        for (let i = 0; i < multiplicador.length; i++) {
            const resultado = numero * multiplicador[i];
            alert(`${numero} * ${multiplicador[i]} = ${resultado}`);
        }
    }

    //Saída
    else {
        alert("Por favor, digite um número válido.");
    }

</script>
